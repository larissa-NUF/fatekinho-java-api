
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Roleta Linear</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="spin_wheel.js"></script>
    <link rel="stylesheet" href="spin_wheel.css" />
  </head>
  <body>

    <div class ="menu-lateral">
		<h2>Roleta</h2>
		<div class="input-container">
			<input type="number" min="0.01" step="0.01" id="entrada" placeholder="Quantia" value="0" oninput="validity.valid||(value='');"/>
			<button class="btn_add um">+1</button>
			<button class="btn_add dez">+10</button>
			<button class="btn_add cem">+100</button>
		</div>
      <h1>Selecione a cor:</h1>
      <div class="btn_container">
        <button class="aposta amarelo">1.5X</button>
        <button class="aposta preto">1.5X</button>
        <button class="aposta coringa">6X</button>
	  </div>
		<h1>Selecione um numero:</h1>
    <div class="container_colunas">
		<div class="column">
			<button class="btn_impar">1</button>
			<button class="btn_par">4</button>
			<button class="btn_impar">7</button>
			<button class="btn_par">10</button>
			<button class="btn_impar">13</button>
			<button class="btn_par">16</button>
			<button class="btn_impar">19</button>
			<button class="btn_par">22</button>
			<button class="btn_impar">25</button>
			<button class="btn_par">28</button>
			<button class="btn_impar">31</button>
			<button class="btn_par">34</button>
		</div>
		<div class="column">
			<button class="btn_par">2</button>
			<button class="btn_impar">5</button>
			<button class="btn_par">8</button>
			<button class="btn_impar">11</button>
			<button class="btn_par">14</button>
			<button class="btn_impar">17</button>
			<button class="btn_par">20</button>
			<button class="btn_impar">23</button>
			<button class="btn_par">26</button>
			<button class="btn_impar">29</button>
			<button class="btn_par">32</button>
			<button class="btn_impar">35</button>
		</div>
		<div class="column">
			<button class="btn_impar">3</button>
			<button class="btn_par">6</button>
			<button class="btn_impar">9</button>
			<button class="btn_par">12</button>
			<button class="btn_impar">15</button>
			<button class="btn_par">18</button>
			<button class="btn_impar">21</button>
			<button class="btn_par">24</button>
			<button class="btn_impar">27</button>
			<button class="btn_par">30</button>
			<button class="btn_impar">33</button>
			<button class="btn_par">36</button>
		</div>
	</div>

    </div>
    <div class="jogo">
		<div class="saldo">
			Saldo total
			<h1>R$<div id="saldo_atual">100.00</div></h1>
		</div>
      <div id="resultado"></div>
    	<div class='carrosel'>
      		<div class='seta'></div>
      		<div class='container'></div>
    	</div>
	    <div id="ganho"></div>
    </div>
  </body>
</html>
