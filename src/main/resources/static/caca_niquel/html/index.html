<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Caça rato</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="../js/index.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../css/index.css" />
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <audio id="audio-loop" loop>
            <source src="../sound_effect/background_music.wav" type="audio/mpeg">
        </audio>
                
    </head>
    <body>
        <div class="entrar">
            <button id="btn_entrar">Entrar</button>
            <div class="entrar_container">
                <div class="bar bar1"></div>
                <div class="bar bar2"></div>
                <div class="bar bar3"></div>
                <div class="bar bar4"></div>
                <div class="bar bar5"></div>
                <div class="bar bar6"></div>
                <div class="bar bar7"></div>
                <div class="bar bar8"></div>
                <p>Carregando...</p>
            </div>
            
        </div>
        <div class="popup">
            <span class="popuptext" id="myPopup">Você Ganhou</span>
        </div>
        <div class="linha1"></div>
        <div class="linha2"></div>
        <div class="linha3"></div>
        <div class="linha4_part1"></div>
        <div class="linha4_part2"></div>
        <div class="linha5_part1"></div>
        <div class="linha5_part2"></div>
        <div class="vlinha1"></div>
        <div class="vlinha2"></div>
        <div class="vlinha3"></div>
        <div class="vlinha4"></div>
        <div class="vlinha5"></div>
        <div class="screen" id="screen">
            <div class="container">
                <div class="column zero"></div>
                <div class="column um"></div>
                <div class="column dois"></div>
                <div class="column tres"></div>
                <div class="column quatro"></div>
            </div>
        </div>
        <div class="control" id="control">
            <div class="container_saldo">
                <i class="fa-solid fa-sack-dollar"></i>
                <p id="bet_saldo">0</p>
            </div>
            <div class="container_button">
                <div class="txt_vitoria">
                    <input type="text" id="txt_vitoria" placeholder="..." readonly>
                </div>
                <button class="btn_bet" id="bet_1">1</button>
                <button class="btn_bet" id="bet_10">10</button>
                <button class="btn_bet" id="bet_100">100</button>
                <button class="btn_bet" id="bet_all">All</button>
            </div>
            <div class="container_aposta">
                <i class="fa-solid fa-coins"></i><p id="bet_valor">0</p>
            </div>
            <button class="girar" id="girar" title="girar">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 50 50">
